<body>
    <header>
        <!--Nav-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--Questionaire-->
    <section class="questionaire-container">
        <h1>Skin Survey</h1>
        <h2>Please select ONE of the following options that best describes your skin</h2>
        <h3>Lifestyle</h3>
        <input type="radio" id="young" name="gender" value="hydrated">
        <label for="hydrated">16-25</label>
        <input type="radio" id="middle" name="gender" value="middle">
        <label for="middle">25-35</label>
        <input type="radio" id="mature" name="gender" value="mature">
        <label for="mature">35+</label>
        <h3>Age Group</h3>
        <input type="radio" id="young" name="gender" value="young">
        <label for="young">16-25</label>
        <input type="radio" id="middle" name="gender" value="middle">
        <label for="middle">25-35</label>
        <input type="radio" id="mature" name="gender" value="mature">
        <label for="mature">35+</label>
        <h3>Skin Types</h3>
        <input type="radio" id="dry-skin" name="gender" value="dry-skin">
        <label for="dry-skin">Tightness, flakiness, rough to the touch, breakouts are rare.</label><br>
        <input type="radio" id="oily-skin" name="gender" value="oily-skin">
        <label for="oily-skin">Shiny, oily residue, bumpy/congested, frequent breakouts.</label><br>
        <input type="radio" id="combination-skin" name="gender" value="combination-skin">
        <label for="combination-skin">A mixture of above options eg rough,flaky cheeks and congested oily nose
            area.</label><br>
        <h2>Skin Conditions</h2>
        <input type="radio" id="sensitive-skin" name="gender" value="sensitive-skin">
        <label for="sensitive-skin">Redness, Heat, Sore, Tightness.</label><br>
        <input type="radio" id="mature-skin" name="gender" value="mature-skin">
        <label for="mature-skin">Loose skin, Fine lines, Crows Feet</label><br>
        <input type="radio" id="dehydrated-skin" name="gender" value="dehydrated-skin">
        <label for="dehydrated-skin">Small white spots around eyes, dull, rough skin.</label>

    </section>

</body>
